<mat-card class="card">
  <mat-card-header class="header">
    <div class="title">
      <mat-card-title>{{user.firstName + ' ' + user.lastName}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{user.email}}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button color="primary" (click)="handleAddChat()"><mat-icon>person_add</mat-icon></button>
  </mat-card-actions>
</mat-card>
